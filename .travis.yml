language: python
dist: xenial
python:
  - "3.6"
  - "3.7"
  - "3.8"
matrix:
  include:
    # Test on macOS
    - name: "Python 3.6.5 on macOS 10.13"
      os: osx
      sudo: true
      osx_image: xcode9.4  # Python 3.6.5 running on macOS 10.13
      language: shell       # 'language: python' is an error on Travis CI macOS
      before_install:
        - python3 --version
        - pip3 install -U pip
        - pip3 install -U pytest
        - pip3 install -U sqlalchemy
        - pip3 install codecov
      script: python3 -m pytest
      after_success: python 3 -m codecov
    - name: "Python 3.7.5 on macOS 10.14"
      os: osx
      sudo: true
      osx_image: xcode10.2  # Python 3.7.5 running on macOS 10.14.3
      language: shell       # 'language: python' is an error on Travis CI macOS
      before_install:
        - python3 --version
        - pip3 install -U pip
        - pip3 install -U pytest
        - pip3 install -U sqlalchemy
        - pip3 install codecov
      script: python3 -m pytest
      after_success: python 3 -m codecov
    - name: "Python 3.8.0 on macOS 10.14"
      os: osx
      sudo: true
      osx_image: xcode11.3  # Python 3.8.0 running on macOS 10.14.6
      language: shell       # 'language: python' is an error on Travis CI macOS
      before_install:
        - python3 --version
        - pip3 install -U pip
        - pip3 install -U pytest
        - pip3 install -U sqlalchemy
        - pip3 install codecov
      script: python3 -m pytest
      after_success: python 3 -m codecov
    # Test on Windows
    - name: "Python 3.6.8 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.6.8
        - python --version
        - python -m pip install --upgrade pip
        - pip3 install --upgrade pytest
        - pip3 install --upgrade sqlalchemy
        - pip3 install codecov
      env: PATH=/c/Python36:/c/Python36/Scripts:$PATH
    - name: "Python 3.7.4 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.7.4
        - python --version
        - python -m pip install --upgrade pip
        - pip3 install --upgrade pytest
        - pip3 install --upgrade sqlalchemy
        - pip3 install codecov
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
    - name: "Python 3.8.6 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.8.6
        - python --version
        - python -m pip install --upgrade pip
        - pip3 install --upgrade pytest
        - pip3 install --upgrade sqlalchemy
        - pip3 install codecov
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
sudo: false
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install -U sqlalchemy
  - pip install codecov
install:
  - pip install .
script:
  - pytest
after_success:
  - codecov # submit coverage
